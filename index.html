<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>Appleseeds Info!</title>
</head>

<body>
    <div class="logo"><img src="./img/logo.png" alt="Appleseeds-logo"><small>By Ori Sailes</small></div>
    <div class="container">
    <div class="tool-bar">
        <input class="search-box" placeholder="search" type="text">
        <select class="what-search">
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
            <option value="capsule">Capsule</option>
            <option value="age">Age</option>
            <option value="city">City</option>
            <option value="gender" class="gender">Gender</option>
            <option value="hobby">Hobby</option>
        </select>
        <select class="gender-select hidden">
            <option value="" disabled selected hidden>Choose a Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    <table class="appleseeds-table"></table>
    <div class="lds-facebook loader hidden">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
    <script src="./index.js"></script>
</body>

</html>
